<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantallas Digitales - Información en Tiempo Real</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-bus"></i> Información del SITP</h1>
    </header>
    <main>
        <section id="bus-info">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-route"></i> Buses en tiempo real
                </div>
                <div class="card-content" id="bus-list">
                    <p>Cargando datos...</p>
                </div>
            </div>
        </section>
        <section id="alerts">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-exclamation-triangle"></i> Alertas
                </div>
                <div class="card-content" id="alert-list">
                    <p>Sin alertas actuales.</p>
                </div>
            </div>
        </section>
        <section id="map">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-map-marked-alt"></i> Mapa de Rutas
                </div>
                <div class="card-content">
                    <div id="map-container" style="width: 100%; height: 300px;"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Información en Tiempo Real - Sistema Público de Transporte (STIP)</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
